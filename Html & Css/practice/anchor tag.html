<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="" />
    <title>anchor tag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta
      name="description"
      content="whatever desscription we have for the page"
    />
    <meta name="author" content="" />

    <!-- for anchor tag -->
    <base target="_blank" />

    <!-- Page icon -->
    <link rel="shortcut icon" href="./images/sun shortcut.png" />
    <link rel="bookmark" href="./images/sun shortcut.png" />
  </head>
  <body>
    <h2>anchor tag 範例</h2>
    <a href="http://google.com" target="_self">Google</a>
    <a href="http://youtube.com">YouTube</a>
    <a href="http://yahoo.com" target="_top">YAHOO</a>
  </body>
</html>
