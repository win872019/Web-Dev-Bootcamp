<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="" />
    <title>table tag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta
      name="description"
      content="whatever desscription we have for the page"
    />
    <base target="_target" />
    <meta name="author" content="" />
    <base target="" />

    <style>
      table,
      th,
      td {
        border-collapse: collapse;
        
        border: 1px solid black;
      }


      th,
      td {
        padding: 5px;
      }



    </style>
  </head>
  <body>
    <!-- colspan, rowspan -->
    <table>
      <tr>
        <th></th>
        <th colspan="2">Group A</th>
        <th colspan="2">Group B</th>
      </tr>
      <tr>
        <td>Name</td>
        <td>Ada</td>
        <td>Amy</td>
        <td>Benny</td>
        <td>Bob</td>
      </tr>
      <tr>
        <td>Score</td>
        <td>86</td>
        <td>90</td>
        <td>91</td>
        <td>70</td>
      </tr>
      <tr>
        <td rowspan="2">Teacher</td>
        <td>Scott</td>
        <td rowspan="2">Sandy</td>
        <td>Luke</td>
        <td rowspan="2">Mark</td>
      </tr>
      <tr>
        <td>Sarah</td>

        <td>Mary</td>
      </tr>
    </table>

    <br />
    <br />

    <!-- <thead>, <tbody>, <tfoot> eg. -->
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Jan.</td>
          <td>$100</td>
        </tr>
        <tr>
          <td>Feb</td>
          <td>$130</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Sum</td>
          <td>$230</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
